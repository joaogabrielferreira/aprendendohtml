<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title> <!-- Abertura e fechamento de título -->
</head>
<body>
        <h1>Trabalhando com tabelas</h1>
        <table border="1">
            
            <tr> <!-- tr = linhas -->
                <td></td>
                <th>cod</th> <!-- Abertura e fechamento de um cabeçalho da tabela, th = cabeçalho da tabela -->
                <th>produto</th>
                <th>valor</th>

            </tr> <!-- fechamento de uma linha -->

            <tr>
                <td rowspan="4">produtos</td> <!-- Rowspan ele vai expandir as linhas da tabela -->
                <td>1</td> <!-- Primeiro regitro dentro da tabela -->
                <td>arroz</td>
                <td>R$5,00</td>
            </tr>

            <tr>
                <td>2</td>  <!-- Segundo regitro dentro da tabela -->
                <td>feijão</td>
                <td>R$3,00</td>
                
            </tr>

            <tr>
                <td>3</td>  <!-- Terceiro regitro dentro da tabela -->
                <td>salada</td>
                <td>R$2,00</td>
            </tr>

            <tr>
                <td>4</td> <!-- Quarto regitro dentro da tabela -->
                <td>proteína de boi</td>
                <td>R$10,00</td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2">Total</td> <!-- Colspan vai expandir a minha tabela -->
                <td>R$20,00</td>
            </tr>
</body>
</html>
